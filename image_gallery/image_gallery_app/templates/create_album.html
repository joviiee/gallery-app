{% extends "layout.html" %}
{% load static %}

{% block content %}
<style>
  .form-container {
    width: 55%;
    margin: 40px auto;
    padding: 30px;
    background: #f7f7f7;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .submit-btn {
    padding: 12px 20px;
    background-color: #222;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #444;
  }
</style>

<div class="form-container">
  <h2>Create New Album</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Title</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="id_description">Description</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="id_tags">Tags</label>
      {{ form.tags }}
    </div>

    <div class="form-group">
      <label for="id_thumb">Thumbnail</label>
      {{ form.thumb }}
    </div>

    <div class="form-group">
      <label for="id_zip">ZIP file (images)</label>
      {{ form.zip }}
    </div>

    <button type="submit" class="submit-btn">Create Album</button>
  </form>
</div>
{% endblock %}

{% block feedback_form %}{% endblock feedback_form %}
